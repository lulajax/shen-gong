spring:
  application:
    name: agent-runtime

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/shengong?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false

# LangChain4j Configuration
langchain4j:
  google-ai-gemini:
    api-key: ${GEMINI_API_KEY}
    model-name: gemini-2.0-flash-exp
    temperature: 0.7
    max-tokens: 8192
    timeout: 60s
    log-requests: true
    log-responses: true

  # OpenAI as fallback (optional)
  open-ai:
    api-key: ${OPENAI_API_KEY:}
    model-name: gpt-4
    temperature: 0.7
    max-tokens: 2000
    timeout: 60s
    log-requests: true
    log-responses: true

# Agent Runtime Configuration
agent-runtime:
  # MCP Proxy Configuration
  mcp:
    proxy:
      url: http://localhost:3000
      timeout: 30s
      enabled: false

  # Rate Limit Configuration
  rate-limit:
    enabled: true
    qps: 1000

  # Execution Configuration
  execution:
    async-enabled: true
    thread-pool-size: 10
    max-queue-size: 100
    timeout: 300000

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

# Logging
logging:
  level:
    root: INFO
    com.shengong: DEBUG
    dev.langchain4j: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/agent-runtime.log
    max-size: 100MB
    max-history: 30

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
